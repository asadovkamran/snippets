<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Javascript drum kit</title>
        <link href="main.css" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="drum">
                <div data-file="clap.wav" class="key">
                    <div class="letter">A</div>
                    <div class="title">clap</div>
                    <audio data-key="65" src="sounds/clap.wav">
                    </audio>
                </div> 
                <div  data-file="clap.wav" class="key">
                    <div class="letter">S</div>
                    <div class="title">hihat</div>
                    <audio data-key="83" src="sounds/hihat.wav">
                    </audio>
                </div>
                <div data-file="kick.wav" class="key">
                    <div class="letter">d</div>
                    <div class="title">kick</div>
                    <audio data-key="68" src="sounds/kick.wav">
                    </audio>
                </div>  
                <div data-file="openhat.wav" class="key">
                    <div class="letter">f</div>
                    <div class="title">openhat</div>
                    <audio data-key="70" src="sounds/openhat.wav">
                    </audio>
                </div> 
                <div data-file="boom.wav" class="key">
                    <div class="letter">g</div>
                    <div class="title">boom</div>
                    <audio data-key="71" src="sounds/boom.wav">
                    </audio>
                </div> 
                <div data-file="ride.wav" class="key">
                    <div class="letter">h</div>
                    <div class="title">ride</div>
                    <audio data-key="72" src="sounds/ride.wav">
                    </audio>
                </div> 
                <div data-file="snare.wav" class="key">
                    <div class="letter">j</div>
                    <div class="title">snare</div>
                    <audio data-key="74" src="sounds/snare.wav">
                    </audio>
                </div> 
                <div data-file="top.wav" class="key">
                    <div class="letter">k</div>
                    <div class="title">tom</div>
                    <audio data-key="75" src="sounds/tom.wav">
                    </audio>
                </div> 
                <div data-file="tink.wav" class="key">
                    <div class="letter">l</div>
                    <div class="title">tink</div>
                    <audio data-key="76" src="sounds/tink.wav">
                    </audio>
                </div> 
            </div>
        </div>
    </body> 
</html>
